<!DOCTYPE html>
<html>
<head>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float theta;

void
main()
{
	float d = sqrt(vPosition.x * vPosition.x + vPosition.y * vPosition.y);
	float s = sin (d*theta);
	float c = cos (d*theta);
    gl_Position.x = - s * vPosition.y + c * vPosition.x ;
    gl_Position.y = s * vPosition.x + c * vPosition.y;
    gl_Position.z = 0.0;
    gl_Position.w = 2.0;

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 0.0, 1.0, 0.0, 1.0 );
}
</script>

<script type="text/javascript" src="../../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../../Common/initShaders.js"></script>
<script type="text/javascript" src="../../Common/MV.js"></script>
<script type="text/javascript" src="twist.js"></script>
<style type="text/css">
	.interaction-box {
		width: 100%;
	}
</style>
</head>

<body>
	<div class="interaction-box">
		<div>
			<label for="theta"><i>&#920;</i> value: </label><input id="theta" type="number" step="10" value="0"/>
		</div>
		<div>
			<label>Tesselation: </label><input id="tesselation" type="range" max="9" min="1" step="1" value="3">
			<span id="tesselation-value">3</span>
		</div>
		<div>
			<label>Tesselation type: </label>
			<input id="fullfill" type="checkbox" checked>
		</div>
	</div>
	<canvas id="gl-canvas" width="512" height="512">

	</canvas>
</body>
</html>
